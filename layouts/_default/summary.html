<article id="{{.Type}}-{{.File.UniqueID}}">
  <h1 class="f3">
    <a class="" href="{{.RelPermalink}}">{{.Title}}</a>
  </h1>
  <date class="f5">{{ .Date.Format "2006-01-02"}} </date>
  <div class="f4 lh-copy">
    {{ .Summary }}
    {{ if .Truncated }}
      <a class="f5" href="{{ .Permalink }}">Read more...</a>
    {{ end }}
  </div>
</article>
